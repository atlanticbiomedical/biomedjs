<ul class="breadcrumb">
	<li><a href="/schedule"><i class="icon-calendar"></i> Schedule</a><li>
</ul>
<header>
	<h1>Schedule</h1>
</header>

<div class="row-fluid">
	<div class="span12">
		<div class="toolbelt">
			<a href="/workorders/add" class="btn btn-primary" ng-show="accountHasPermission('system.edit')">Create new Workorder</a>
			<a href="/workorders/add?workorderType=meeting" class="btn" ng-show="accountHasPermission('system.edit')">Create new Meeting</a>
			<div class="pull-right">
	            <span class="toolbelt-text">Group: </span>
	            <div class="input-append">
					<select ng-model="group" name="group" class="input-medium">
						<option ng-repeat="(key, value) in TECH_GROUPS" value="{{key}}">{{value}}</option>
					</select>
		            <span class="add-on"><i class="icon-calendar"></i></span>
	            </div>
	            <span class="toolbelt-text">Date: </span>
	            <div class="input-append">
	            	<input ng-model="date" datepicker type="text" class="input-medium">
		            <span class="add-on"><i class="icon-calendar"></i></span>
	            </div>
			</div>
		</div>
		<techpicker
			users="users"
			schedule="schedule"
			date="date"
			on-entry-click="onEntryClick(entry)"></techpicker>
	</div>
</div>
