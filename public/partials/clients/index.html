<ul class="breadcrumb">
	<li><a href="/clients"><i class="icon-briefcase"></i> Clients</a><li>
</ul>
<header>
	<h1>Clients</h1>
</header>

<div class="row-fluid">
	<div class="span12">
		<div class="toolbelt">
			<a href="/clients/add" class="btn btn-primary" ng-show="accountHasPermission('system.edit')">Create new Client</a>
			<div class="pull-right">
				<span class="toolbelt-text">Search:</span>
	            <div class="input-append">
	                <input type="text" ng-model="query" class="input-large" placeholder="Search">
		            <span class="add-on"><i class="icon-search"></i></span>
	            </div>
			</div>
		</div>
		<table class="biomed-table" infinite-scroll="addItems()" can-load="canLoad" threshold="300">
			<thead>
				<tr>
					<th style="width: 20%" ng-class="selectedCls('identifier')" ng-click="changeSorting('identifier')">ID</th>
					<th style="width: 48%" ng-class="selectedCls('name')"  ng-click="changeSorting('name')">Client Name</th>
					<th style="width: 20%" ng-class="selectedCls('contacts[0].name')"  ng-click="changeSorting('contacts[0].name')">Contact</th>
					<th style="width: 12%" ng-class="selectedCls('contacts[0].phone')"  ng-click="changeSorting('contacts[0].phone')">Phone</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-show="loading"><td colspan="4" class="table-loading"><i class="loader"></i></td></tr>
				<tr ng-hide="loading || clients.length"><td colspan="4" class="table-message">There is no information to display.</td></tr>
				<tr ng-hide="loading" ng-repeat="client in clients">
					<td>{{client.identifier | uppercase}}</td>
					<td><a href="/clients/{{client._id}}">{{client.name}}</a></td>
					<td>{{client.contacts[0].name}}</td>
					<td>{{client.contacts[0].phone}}</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
